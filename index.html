<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <title>Registration</title>
  </head>

    <body>
        <header>
            <div class="section__container">
                <div class="header__content">

                    <!--Membuat Tab-->
                    <div class="tab">
                        <button class="tablinks" onclick="opentab(event, 'registrasi')">Registrasi</button>
                        <button class="tablinks" onclick="opentab(event, 'anggota')">Anggota</button>
                    </div>
                        
                        <!--Tab Registrasi-->
                    <div id="registrasi" class="tabcontent">
                        <h3 class="title">Form Pendaftaran Study Tour</h3>
                        <form name="datapribadi">
                            <div class="mb-3">
                                <label for="input-nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" name ='nama' id="input-nama">
                                <div class="form-text">Nama minimal 10 karakter.</div>
                            </div>
                            <div class="mb-3">
                                <label for="input-umur" class="form-label">Umur</label>
                                <input type="number" class="form-control" name ='umur' id="input-umur">
                                <div class="form-text">Umur harus diatas 25tahun.</div>
                            </div>
                            <div class="mb-3">
                                <label for="input-uangsaku" class="form-label">Uang Saku</label>
                                <input type="number" class="form-control" name ='uangsaku' id="input-uangsaku">
                                <div class="form-text">Uang saku minimal 100 ribu dan maksimal 1 juta.</div>
                            </div>
                                <button type="button" onclick= 'inputdata()' class="btn btn-primary">Daftar</button>
                                <button type="reset" class="btn btn-danger">Batal</button>
                        </form>
                    </div>
                        
                        <!--Tab Anggota-->
                    <div id="anggota" class="tabcontent">
                        <h3 class="title">Daftar Peserta Study Tour</h3>
                        <table class="table table-striped table-hover" id="databel">
                            <thead>
                            <tr>
                                <th scope="col">Nama</th>
                                <th scope="col">Umur</th>
                                <th scope="col">Uang Saku</th>
                            </tr>
                            </thead>
                            <tbody id="dataisi">
                            </tbody>
                        </table>
                        <div class="banner__content">
                            <h5>Resume Anggota</h5>
                            <p id="resume-pengguna">
                                Rata rata pendaftar memiliki uang saku sebesar Rp<span id="averageuangsaku">0</span> dengan rata rata umur <span id="averageage">0</span> tahun.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
  </body>
</html>
